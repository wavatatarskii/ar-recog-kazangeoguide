// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
    }
}

subprojects {
    ext.commonCompileSdkVersion = 27
    ext.commonMinSdkVersion = 19
    ext.commonTargetSdkVersion = 27
    ext.commonSupportLibVersion = '28.0.0'
}

allprojects {
    repositories {
        jcenter()
        google()
    }
}
